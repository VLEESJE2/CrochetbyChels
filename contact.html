    <main class="main-contact">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST">

                </div>
                <div class="contact-form">
                    <div class="contact-form-name">
                        <p>Name</p>
                        <input type="text" name="name" class="contact-form-information" required>
                    </div>
                    <div class="contact-form-surname">

                        <input type="text" name="surname" class="contact-form-information" required>

                    <div class="contact-form-email">

                    </div>
                    <div class="contact-form-message">
                        <p>Message</p>
                        <textarea name="message" class="contact-form-message-content"></textarea>
                    </div>
                    <button class="submit-btn" type="submit">
                        Submit
                    </button>
                </div>
